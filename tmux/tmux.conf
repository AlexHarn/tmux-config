# =====================================
set -g @center_width 120
set -g @ultrawide_mode on
set -g @team_spacer_split h   # h = side by side (60 each), v = stacked (120 each)

bind 3 run-shell '~/.tmux/layout.sh triple'
bind u run-shell '~/.tmux/layout.sh toggle-ultrawide'
bind = run-shell '~/.tmux/layout.sh rebalance'
bind t run-shell '~/.tmux/layout.sh team'
