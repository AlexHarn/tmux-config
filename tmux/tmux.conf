# ==============================================
# ===   Nesting local and remote sessions     ===
# ==============================================

# 3-level nesting: laptop (L1) -> dev node (L2) -> compute node (L3)
#
# Two independent toggles:
#   C-f = toggle L1 <-> inner (L2/L3) --- bound here in base config
#   C-g = toggle L2 <-> L3             --- bound in tmux.remote.conf
#
# From L1: C-f -> L2 (or L3 if L2 was off)
# From L2: C-f -> L1,  C-g -> L3
# From L3: C-f -> L1,  C-g -> L2

# C-f (root table): Go deeper --- disable this level, pass keys to inner session
bind -T root C-f  \
    set prefix None \;\
    set key-table off \;\
    set status-style "fg=$color_status_text,bg=$color_window_off_status_bg" \;\
    set window-status-current-format "#[fg=$color_window_off_status_bg,bg=$color_window_off_status_current_bg]$separator_powerline_right#[fg=$color_window_off_status_bg] #I:#W #[fg=$color_window_off_status_current_bg,bg=$color_window_off_status_bg]$separator_powerline_right#[default]" \;\
    set window-status-current-style "fg=$color_dark,bold,bg=$color_window_off_status_current_bg" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

# C-f (off table): Restore this level (toggle back to L1)
bind -T off C-f \
  set -u prefix \;\
  set -u key-table \;\
  set -u status-style \;\
  set -u window-status-current-style \;\
  set -u window-status-current-format \;\
  refresh-client -S

# Clean up stale bindings from previous iterations (must come BEFORE
# if-shell sources, since if-shell is synchronous and remote.conf
# re-adds C-g to the off table for L2).
unbind -T off C-g
unbind -T off C-q

# Level detection: L2 (SSH), L3 (TMUX_NEST_LEVEL=3 via ctmux alias)
# These MUST come after the unbinds above, since remote.conf binds C-g
# in the off table and we don't want the unbind to undo it.
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.tmux/tmux.remote.conf'

if-shell '[ "${TMUX_NEST_LEVEL:-0}" -ge 3 ]' \
    'source-file ~/.tmux/tmux.compute.conf'

# Run all plugins' scripts
run '~/.tmux/plugins/tpm/tpm'

# Team layout bindings (after TPM so plugins can't override them)
bind t run-shell '~/.tmux/layout.sh team'
bind y run-shell '~/.tmux/layout.sh team-restore'
